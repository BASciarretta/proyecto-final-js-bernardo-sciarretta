<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Navbar-->
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">BS GAMING</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  >JUEGOS</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">COMPONENTES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">PC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white">CONSOLAS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!--Buscador-->
      <form id="formulario">
        <div class="pt-3 pe-5 ps-5 ms-4 d-flex justify-content-center">
          <input
            id="buscador_general"
            class="form-control"
            type="text"
            placeholder="Ingrese el juego que desea buscar"
            aria-label="default input example"
          />
          <div class="ps-5 pe-4 ms-5">
            <button id="boton_buscar" type="button" class="btn btn-dark">
              Buscar
            </button>
          </div>
        </div>
      </form>
      <!--Cards-->
      <section class="row p-2"></section>
    </main>
    <!--Scripts-->
    <script src="js/bootstrap.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
